{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Page</title>
    <style>
        @import url("https://fonts.googleapis.com/css?family=Inconsolata");
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            background: #88cdb5;
            font-family: "Inconsolata", monospace;
            overflow: hidden;
            position: relative; /* Add this to position children relative to the body */
        }

        .arc {
            position: absolute;
            margin: auto;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border-top: 2px solid #ffea29;
            border-left: 1px solid transparent;
            border-right: 1px solid transparent;
            animation: rt 2s infinite linear;
        }
        .arc::before {
            position: absolute;
            margin: auto;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border-top: 2px solid #8d29ff;
            border-left: 1px solid transparent;
            border-right: 1px solid transparent;
            animation: rt 4s infinite linear reverse;
            content: "";
        }
        .arc::after {
            position: absolute;
            margin: auto;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            width: 0;
            height: 0;
            border-radius: 50%;
            border-top: initial;
            border-left: initial;
            border-right: initial;
            animation: cw 1s infinite;
            content: "";
            background: snow;
        }

        h1 {
            position: absolute;
            height: 40px;
            margin: auto;
            top: 23%;
            left: 0;
            right: 0;
            transform: translateY(-50%); /* Center the loading text vertically */
            text-transform: uppercase;
            text-align: center;
            letter-spacing: 0.1em;
            font-size: 14px;
            font-weight: lighter;
            color: white;
        }
        h1 span {
            display: none;
        }
        h1::after {
            animation: txt 5s infinite;
            content: "";
        }

        img {
            max-width: 100%;
            display: block; /* Ensures image is block-level and can be centered */
            margin: 0 auto; /* Center the image horizontally */
            position: relative; /* Add this to position the image relative to the body */
            z-index: 1; /* Ensure the image is above the loading animation */
            margin-top: 15%;
        }

        @keyframes rt {
            100% {
                transform: rotate(360deg);
            }
        }
        @keyframes cw {
            0% {
                width: 0;
                height: 0;
            }
            75% {
                width: 40px;
                height: 40px;
            }
            100% {
                width: 0;
                height: 0;
            }
        }
        @keyframes txt {
            0% {
                content: "LOADING.";
            }
            50% {
                content: "LOADING..";
            }
            100% {
                content: "LOADING...";
            }
        }
    </style>
</head>
<body>
<script>

{% for m in messages %}
      alert('{{ m }}');
{% endfor %}

</script>
<!-- Page content (hidden initially) -->

<div>
    <img src="{% static 'images/logo.png' %}" alt="Login Image" class="login-image">
    <h1><span>LOADING</span></h1>
</div>

<script>
    // Wait for the page to load
    window.addEventListener('load', function() {
        // Set a timeout to simulate loading time
        setTimeout(function() {
            // Redirect to login page
            window.location.href = "{% url 'index' %}";
        }, 3000); // Adjust the timeout duration as needed
    });
</script>
</body>
</html>
